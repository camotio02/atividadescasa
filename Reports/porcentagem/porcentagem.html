<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports</title>
    <link rel="stylesheet" href="./porcentagem.css">
    <style> 
    .select span:nth-child(1){
        display: flex;
        align-items: center;
        justify-content: center;
        border: 3px solid green;
    }
    .select span:hover{
        display: flex;
        align-items: center;
        justify-content: center;
        border: 3px solid white;
        transition: .5s;
    }
    </style>
</head>

<body>
    <div class="reports">
        <div class="select">
            <span onclick="porcentagem()">Porcentagem</span>
            <span onclick="valores()">Valores</span>
        </div>
        <h1 class="reportsTitle">Converções das porcentagens em valores</h1>
        <Card class="reportCard porcento">
            <div class="infoPessoas">
                <span>Pessoa 1</span>
                <input value="" placeholder="digita o nome" id="name1" name="name1" type="text">
                <span>Porcentagem em %</span>
                <input value="" placeholder="digita a porcentagem" id="valor1" name="valor1" type="number">
            </div>

            <div class="infoPessoas">
                <span>Pessoa 2</span>
                <input value="" placeholder="digita o nome" id="name2" name="name2" type="text">
                <span>Porcentagem em %</span>
                <input value="" placeholder="digita a porcentagem" id="valor2" name="valor2" type="number">
            </div>
        </Card>
        <div class="valorTotal">
            <span>Valor total</span>
            <input id="valorTotal" value="" name="valorTotal" placeholder="insira a valor" type="number">
        </div>
        <div class="resultsReports">
            <h1 id="res">Resultados:</h1>
            <div id="resumoDoValor">
            </div>
            <div id="resumoPessoa1">
            </div>
            <div id="resumoPessoa2">
            </div>
        </div>
        <div class="ferramentas">
            <div onclick="addPeople()"><span>+</span> Add pessoa</div>
            <div onclick="submit()">Calcular</div>
            <div onclick="refresh()">Refresh</div>
        </div>
    </div>
    <script src="./porcentagem.js"></script>
</body>

</html>
