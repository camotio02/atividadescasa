<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports</title>
    <link rel="stylesheet" href="./reports.css">
</head>

<body>
    <div class="reports">
        <h1 class="reportsTitle">Converções dos valores enviados</h1>
        <Card class="reportCard">
            <div class="infoPessoas">
                <span>Pessoa 1</span>
                <!-- <input id="textinput" name="textinput" value="" type="text"> -->
                <input value="" placeholder="digita o nome" id="name1" name="name1" type="text">
                <span>Valor enviado</span>
                <input value="" placeholder="digita o valor"  id="valor1" name="valor1" type="number">
            </div>
            
            <div class="infoPessoas">
                <span>Pessoa 2</span>
                <input value="" placeholder="digita o nome" id="name2" name="name2" type="text">
                <span>Valor enviado</span>
                <input value="" placeholder="digita o valor" id="valor2" name="valor2" type="number">
            </div>
        </Card>
        <div class="valorTotal">
            <span>Valor total</span>
            <input id="valorTotal" value="" name="valorTotal" placeholder="insira o valor" type="number">
        </div>
        <div class="resultsReports">
            <h1>Resultados em %</h1>
            <div id="resumoDoValor">Valor total: R$2.000,00</div>
            <div id="resumoPessoa1">pessoa 1 valor x equivale envio: 20%</div>
            <div id="resumoPessoa2">pessoa 2 valor x equivale envio: 80%</div>
        </div>
        <div class="ferramentas">
            <div onclick="addPeople()"><span>+</span> Add pessoa</div>
            <div onclick="submit()">Calcular</div>
            <div onclick="refresh()">Refresh</div>
        </div>
    </div>
    <script src="./reports.js"></script>
</body>

</html>
