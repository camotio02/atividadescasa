<!DOCTYPE html>
<html lang="en">

<head>

    <title>Home Page</title>
    <link rel="stylesheet" href="./dashboard.css" />

<body onload="time()">
    <Stack class="home">
        <div class="time">
            <div class="times">
                <div id="datas"></div>
                <div id="txt"></div>
            </div>
            <div class="days">
                <div id="domingo">D</div>
                <div id="segunda">S</div>
                <div id="terca">T</div>
                <div id="quinta">Q</div>
                <div id="quarta">Q</div>

                <div id="sabado">S</div>
            </div>
        </div>
        <div class="siteBar">

            <div class="links">
                <div class="name">Junta Mais</div>
                <div class="div">

                    <a href="./reclamacoes.html">

                    <a href="./chat.html">

                </div>
            </div>
        </div>
        <div class="card">
            <div class="mini_container">
                <h1 class="title">
                    Lista das atividades
                </h1>
                <div class="infor">
                    <span>
                        Responsavel:
                    </span>
                    <div class="info">
                        <div class="avatar">
                            <img src="./temotio.jpeg" alt="perfil" />
                        </div>
                        <div class="mini_infos">

                            <div class="id">
                                Temotio Luis
                            </div>
                            Trabalha:
                            <div class="data_termino">
                                De 13/02 até 20/02 ano 2023
                            </div>
                        </div>
                    </div>
                    <div class="lista_de_atividades">
                        <span>
                            Tarefas de casa
                        </span>
                        <div class="lista">
                            
                        </div>
                    </div>
                </div>
                <div class="infor">
                    <span>
                        Responsavel:
                    </span>
                    <div class="info">
                        <div class="avatar">
                            <img src="./quizito.jpeg" alt="perfil" />
                        </div>
                        <div class="mini_infos">

                            <div class="id">
                                Quizito Cristiano
                            </div>
                            Trabalha:
                            <div class="data_termino">
                                De 13/02 até 20/02 ano 2023
                            </div>
                        </div>
                    </div>
                    <div class="lista_de_atividades">
                        <span>
                            Tarefas de casa
                        </span>
                        <div class="lista">
                         
                        </div>
                    </div>
                </div>
            </div>
        </div>
